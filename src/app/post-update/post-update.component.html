<form class="" (ngSubmit)="createPost()" [formGroup]="postForm">
<h1>Створення статті</h1>
  <div class="form-group">
    <label for="">Тема статті</label>
    <mat-form-field appearance="fill">
      <mat-select  formControlName="category">
        <mat-option *ngFor="let category of postCategories" [value]="category.name">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <label for="">Вставте URL зображення</label>
    <input class="form-control" type="text" formControlName="img">
  </div>
    <div class="form-group">
    <label for="">Заголовок</label>
    <input class="form-control" type="text" formControlName="title">
  </div>
  <div class="form-group">
    <label for="">Опис</label>
    <textarea class="form-control" formControlName="description" name="" id="" cols="30" rows="10"></textarea>
  </div>
  <button type="submit" [disabled]="postForm.invalid"  class="btn btn-success">Створити</button>
</form>
